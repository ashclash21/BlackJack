<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Blackjack</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let room = 'defaultRoom'; // This can be dynamically set or chosen by players

    socket.emit('joinRoom', room);

    socket.on('gameState', (gameState) => {
      console.log(gameState); // Update UI based on the game state
    });

    socket.on('playerJoined', (playerId) => {
      console.log(`${playerId} joined the game`);
    });

    socket.on('playerLeft', (playerId) => {
      console.log(`${playerId} left the game`);
    });

    function makeMove(move) {
      socket.emit('playerMove', room, move);
    }
  </script>
</head>
<body>
  <h1>Blackjack Game</h1>
  <div id="game-board">
    <!-- Display game board here -->
    <button onclick="makeMove('hit')">Hit</button>
    <button onclick="makeMove('stand')">Stand</button>
  </div>
</body>
</html>
